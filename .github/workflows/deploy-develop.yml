name: Deploy develop branch to renter

on:
  push:
    branches: [develop]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Cache Maven local repository
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Build (skip tests)
        run: ./mvnw -B -DskipTests package

      - name: Login to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.REGISTRY_HOST }}
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_TOKEN }}

      - name: Build and push Docker image
        env:
          REG_HOST: ${{ secrets.REGISTRY_HOST }}
          IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
        run: |
          set -e
          IMAGE_TAG=${REG_HOST}/${IMAGE_NAME}:develop-${{ github.sha }}
          echo "Building image $IMAGE_TAG"
          docker build -t "$IMAGE_TAG" .
          docker push "$IMAGE_TAG"
          echo "::set-output name=image::$IMAGE_TAG"

      - name: Deploy to renter via SSH
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.RENTER_HOST }}
          username: ${{ secrets.RENTER_USER }}
          key: ${{ secrets.RENTER_SSH_KEY }}
          port: ${{ secrets.RENTER_SSH_PORT }}
          script: |
            set -e
            IMAGE=${{ secrets.REGISTRY_HOST }}/${{ secrets.IMAGE_NAME }}:develop-${{ github.sha }}
            echo "Deploying image: $IMAGE"
            # Make sure your remote docker-compose.yml references the runtime IMAGE env var like:
            #   image: ${IMAGE}
            # and that an .env file exists or docker-compose is invoked with the env variable set.
            cd ${REMOTE_COMPOSE_DIR:-/home/${{ secrets.RENTER_USER }}/app}
            # optional: write IMAGE into remote .env for compose substitutions
            echo "IMAGE=$IMAGE" > .env
            docker pull "$IMAGE" || true
            docker compose pull || true
            docker compose up -d --remove-orphans
