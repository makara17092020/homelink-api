# Neon PostgreSQL Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/homelink_db?sslmode=require}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:homelink_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:securepassword123}
# Rest unchanged
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update  # Auto-creates/updates schema (use 'validate' in prod)
spring.jpa.show-sql=true  
# Logs SQL for debugging

# Hikari Pooling for Neon (serverless tweaks)
spring.datasource.hikari.maximum-pool-size=5  
# Small for free tier
spring.datasource.hikari.connection-timeout=30000  
# 30s
spring.datasource.hikari.idle-timeout=600000  
# 10min, handles auto-suspend